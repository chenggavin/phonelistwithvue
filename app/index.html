<head>
	<title>VC Contact List</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">

	<div id="contactList">
		<h1 class="text-center title">Contact List</h1>
		
		<hr class="mt-1 mb-3 ml-5 mr-5" />

		<div class="form-group row">
		  	<label for="example-text-input" class="col-2 col-form-label">Name</label>
		  	<div class="col-10">
		   		<input id="nameInput"
		    		class="form-control" 
		        	type="text" 
		        	placeholder="Name"
		        	v-model="newName" >
		  	</div>
		</div>

		<div class="form-group row">
		  	<label for="example-text-input" class="col-2 col-form-label">Phone</label>
		  	<div class="col-10">
		    	<input id="phoneNumberInput"
		    		class="form-control" 
	           		type="tel" pattern="^[0-9\-\+\s\(\)]*$" required		           
	           		placeholder="Phone Number"
	           		v-model="newPhoneNumber">
		  	</div>
		</div>

		<div class="form-group row">
		  	<label for="example-text-input" class="col-2 col-form-label">Email</label>
		  	<div class="col-10">
		    	<input id="emailInput"
		    		class="form-control"	           
		        	placeholder="Email"
		        	v-model="newEmail"> 
		    </div>
		</div>
		<div class="form-group row">
			<button type="submit" class="btn btn-success mx-auto" v-on:click="addContact">Save Contact</button>
		</div>

		<hr class="mt-1 mb-3 ml-5 mr-5" />
		
			<ul>
				<li 
					is="contactLine"
					v-bind:name="contact.name"
					v-bind:phone-number="contact.phoneNumber"
					v-bind:email="contact.email"
					v-bind:id="contact.id"
					v-bind:remove-contact="removeContact"
					v-for="contact in contacts"	>				
				</li>
			</ul>
	</div>
